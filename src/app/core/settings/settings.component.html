<section id="settingsUI" class="settings">
  <button class="button settings-menu-toggle"><i class="fa fa-gear"></i></button>
  <div class="settings-container">
    <h2 class="section-title"><i class="fa fa-gear"></i> Settings</h2>
    <div class="settings-section operands">
      <h3 class="section-sub-title">Problem Types</h3>
      <ul class="settings-list input-list button-list-grid validate types">
        <li class="settings-list-item button-grid-item">
          <input class="operand-input operand-addition button-grid-input js-settings-input js-settings-operand" type="checkbox" id="operandAddition" value="addition" checked>
          <label class="operand-label button" for="operandAddition">+</label>
        </li><li class="settings-list-item button-grid-item">
          <input class="operand-input operand-subtraction button-grid-input js-settings-input js-settings-operand" type="checkbox" id="operandSubtraction">
          <label class="operand-label button" for="operandSubtraction">&minus;</label>
        </li>
        <!--
        <li class="settings-list-item button-grid-item">
          <input class="operand-input operand-multiplication button-grid-input js-settings-input js-settings-operand" type="checkbox" id="operandMultiplication">
          <label class="operand-label button" for="operandMultiplication">x</label>
        </li><li class="settings-list-item button-grid-item">
          <input class="operand-input operand-division button-grid-input js-settings-input js-settings-operand" type="checkbox" id="operandAdditionDivision">
          <label class="operand-label button" for="operandAdditionDivision">&frasl;</label>
        </li>
        -->
      </ul>
      <div class="error-message">
        <span>You must select at least one Problem Type</span>
      </div>
    </div>
    <div class="settings-section numbers">
      <h3 class="section-sub-title">Numbers</h3>
      <ul class="settings-list radio-section">
        <li class="settings-list-item validate minmax">
          <input class="js-setnumbers radio-section-input" type="radio" value="" name="setnumbers" id="setNumMinMax" checked>
          <label class="settings-sub-subtitle button radio-section-label" for="setNumMinMax">by Min/Max Numbers</label>
          <div class="settings-sublist-item radio-section-item">
            <label for="smNumSize">Smallest Number</label>
            <input class="js-setnumber js-numsize radio-section-item-input" type="number" value="0" min="0" id="smNumSize">
          </div>
          <div class="settings-sublist-item radio-section-item">
            <label for="lgNumSize">Largest Number</label>
            <input class="js-setnumber js-numsize radio-section-item-input" type="number" value="9" min="0" id="lgNumSize">
          </div>
          <div class="error-message">
            <span>Smallest Number must be smaller than Largest Number</span>
          </div>
        </li>
        <li class="settings-list-item maxamt">
          <input class="js-setnumbers radio-section-input" type="radio" value="" name="setnumbers" id="setNumAnsTotal">
          <label class="settings-sub-subtitle button radio-section-label" for="setNumAnsTotal">by Answer Total</label>
          <div class="settings-sublist-item radio-section-item">
            <label for="totMaxAmt">Total Max Amount</label>
            <input class="js-setnumber js-totmaxamt radio-section-item-input" type="number" value="20" min="0" id="totMaxAmt" disabled>
          </div>
        </li>
      </ul>
    </div>
    <div class="settings-section probstyle">
      <h3 class="section-sub-title">Style</h3>
      <ul class="settings-list input-list input-radio button-list-grid">
        <li class="settings-list-item button-grid-item">
          <input class="probstyle-input probstyle-vertical js-probstyle-input button-grid-input" type="radio" id="probstyleVertical" name="probstyle" value="vertical" checked>
          <label class="probstyle-label button" for="probstyleVertical"><i class="fa fa-arrows-v"></i><span class="hide">Vertical</span></label>
        </li><li class="settings-list-item button-grid-item">
          <input class="probstyle-input probstyle-horizontal js-probstyle-input button-grid-input" type="radio" id="probstyleHorizontal" name="probstyle" value="horizontal">
          <label class="probstyle-label button" for="probstyleHorizontal"><i class="fa fa-arrows-h"></i><span class="hide">Horizontal</span></label>
        </li>
      </ul>
    </div>
    <hr/>
    <div class="settings-section submit-section">
      <button class="button settings-submit js-settings-submit"><i class="fa fa-play"></i> Apply</button>
      <button class="button settings-reset js-settings-reset"><i class="fa fa-undo"></i> Reset</button>
    </div>
  </div>
</section>
