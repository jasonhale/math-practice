<!doctype html>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-132962399-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-132962399-1');
		</script>
		<title>Math Test</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/print.css" media="print">
		<script>
			let deferredPrompt;

			window.addEventListener('beforeinstallprompt', (e) => {
				// Stash the event so it can be triggered later.
				deferredPrompt = e;
				...
			});
		</script>
	</head>
	<body>
		<button type="button" class="corny" onclick="mt.addCornify(); return false;" style="opacity:0;position:absolute;">CLICK ME!!<br/>CLICK ME NOW!!</button>

		<div id="siteWrap" class="site-wrap">
			<header class="header">
				<div class="header_content">
					<h1>Math Practice Time</h1>
					<section id="pageUI" class="mainColumn mainSection">
						<div class="button-list">
							<button class="button-list-item button js-checkanswers" type="submit"><i class="fa fa-check"></i> Check My Answers</button>
							<button class="button-list-item button js-clearanswers"><i class="fa fa-eraser"></i> Clear My Answers</button>
							
							<span class="button-list-item inline-input">
								<label for="max-count" class="text-small">Total problems: </label>
								<input name="max-count" class="input input-simple js-max-count" type="number" placeholder="Enter Number of Problems...">
								<button class="button-list-item button js-regenerate"><i class="fa fa-refresh"></i> Create New Questions</button>
							</span>
						</div>
					</section>
				</div>
			</header>

			<section id="settingsUI" class="settings js-settings">
				<button class="button settings-menu-toggle"><i class="fa fa-gear"></i></button>
				
				<div class="settings-container">	
					<h2 class="section-title"><i class="fa fa-gear"></i> Settings</h2>
					<div class="settings-section operands">
						<h3 class="section-sub-title">Problem Types</h3>
						<ul class="settings-list input-list button-list-grid validate types">
							<li class="settings-list-item button-grid-item">
								<input class="operand-input operand-addition button-grid-input js-settings-input js-settings-operand" type="checkbox" id="operandAddition" value="addition" checked>
								<label class="operand-label button" for="operandAddition">+</label>
							</li>
							<li class="settings-list-item button-grid-item">
								<input class="operand-input operand-subtraction button-grid-input js-settings-input js-settings-operand" type="checkbox" value="subtraction" id="operandSubtraction">
								<label class="operand-label button" for="operandSubtraction">&minus;</label>
							</li>
							<li class="settings-list-item button-grid-item">
								<input class="operand-input operand-multiplication button-grid-input js-settings-input js-settings-operand" type="checkbox" value="multiplication" id="operandMultiplication">
								<label class="operand-label button" for="operandMultiplication">x</label>
							</li>
							<li class="settings-list-item button-grid-item">
								<input class="operand-input operand-division button-grid-input js-settings-input js-settings-operand" type="checkbox" value="division" id="operandDivision">
								<label class="operand-label button" for="operandDivision">&divide;</label>
							</li>
						</ul>
						<div class="error-message">
							<span>You must select at least one Problem Type</span>
						</div>
					</div>
					<div class="settings-section numbers">
						<h3 class="section-sub-title">Numbers</h3>
						<ul class="settings-list radio-section">
							<li class="settings-list-item validate minmax">
								<input class="js-setnumbers radio-section-input" type="radio" value="" name="setnumbers" id="setNumMinMax" checked>
								<label class="settings-sub-subtitle button radio-section-label" for="setNumMinMax">by Min/Max Numbers</label>
								<div class="settings-sublist-item radio-section-item">
									<label for="smNumSize">Smallest Number</label>
									<input class="js-setnumber js-numsize radio-section-item-input" type="number" value="0" min="0" id="smNumSize">
								</div>
								<div class="settings-sublist-item radio-section-item">
									<label for="lgNumSize">Largest Number</label>
									<input class="js-setnumber js-numsize radio-section-item-input" type="number" value="9" min="0" id="lgNumSize">
								</div>
								<div class="error-message">
									<span>Smallest Number must be smaller than Largest Number</span>
								</div>
							</li>
							<li class="settings-list-item maxamt">
								<input class="js-setnumbers radio-section-input" type="radio" value="" name="setnumbers" id="setNumAnsTotal">
								<label class="settings-sub-subtitle button radio-section-label" for="setNumAnsTotal">by Answer Total</label>
								<div class="settings-sublist-item radio-section-item">
									<label for="totMaxAmt">Total Max Amount</label>
									<input class="js-setnumber js-totmaxamt radio-section-item-input" type="number" value="20" min="0" id="totMaxAmt" disabled>
								</div>
							</li>
						</ul>
					</div>
					<div class="settings-section probstyle">
						<h3 class="section-sub-title">Style</h3>
						<ul class="settings-list input-list input-radio button-list-grid">
							<li class="settings-list-item button-grid-item">
								<input class="probstyle-input probstyle-vertical js-probstyle-input button-grid-input" type="radio" id="probstyleVertical" name="probstyle" value="vertical" checked>
								<label class="probstyle-label button" for="probstyleVertical"><i class="fa fa-arrows-v"></i><span class="hide">Vertical</span></label>
							</li>
							<li class="settings-list-item button-grid-item">
								<input class="probstyle-input probstyle-horizontal js-probstyle-input button-grid-input" type="radio" id="probstyleHorizontal" name="probstyle" value="horizontal">
								<label class="probstyle-label button" for="probstyleHorizontal"><i class="fa fa-arrows-h"></i><span class="hide">Horizontal</span></label>
							</li>
						</ul>
					</div>
					<hr/>
					<div class="settings-section submit-section">
						<button class="button settings-submit js-settings-submit"><i class="fa fa-play"></i> Apply</button>
						<button class="button settings-reset js-settings-reset"><i class="fa fa-undo"></i> Reset</button>
					</div>
				</div>
			</section>

			<main id="pagecontent" class="main">
				<ul class="problems js-problems problems-vertical"></ul>
			</main>

			<footer class="footer">
				<div class="footer__col">&copy;<script>document.write(new Date().getFullYear());</script> IEatPaint Studio&trade;</div>
				<div class="footer__col">Got suggestions or comments?  Go to the <a href="https://github.com/jasonhale/math-practice/issues">Issues page</a> and leave a note. Thanks!</div>
			</footer>
		</div>

		<div class="modal js-modal" style="display:none;">
			<div class="modal__overlay js-modal-overlay" style="display:none;"></div>
			<div class="modal__box js-modal-box js-modal-answers" style="display:none;">
				<h2>Totals!</h2>
				<p>
					<label>Total answered: </label><span class="modal__answer-total js-total-answered"></span><br/>
					<label>Total correct: </label><span class="modal__answer-total js-total-correct"></span><br/>
					<label>Total incorrect: </label><span class="modal__answer-total js-total-incorrect"></span>
				</p>
				<p>
					<button class="button modal-continue js-modal-continue">&raquo; CONTINUE &laquo;</button>
				</p>
			</div>
		</div>

		<template id="problemTemplate">
			<li class="prob" data-index="" data-problemtype="">
				<label class="question" for="">
					<span class="num-a"></span>
					<span class="operator">+</span>
					<span class="num-b"></span>
					<span class="equals">=</span>
				</label>
				<input id="" class="answer" type="text">
			</li>
		</template>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/cornify.js"></script>
	</body>
</html>
